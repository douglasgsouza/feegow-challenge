<div class="row" *ngIf="professionals && specialty">
  <div class="col-lg-12">
    <div class="mt-5">
      <h4>{{professionals.length}} {{specialty.nome}} {{professionals.length > 1 ? 'encontrados' : 'encontrado'}}</h4>
    </div>
  </div>
</div>
<div class="row row-eq-height">
  <div [class]="boxStyle === 'style1' ? 'col-lg-3 col-md-4' : 'col-lg-4 col-md-6'" *ngFor="let professional of professionals">
    <app-professional-box [class]="boxStyle" [specialty]="specialty" [professional]="professional"></app-professional-box>
  </div>
</div>
