<div class="row justify-content-center" *ngIf="professionals && specialty">
  <div class="col-lg-6">
    <div class="text-center mt-5">
      <h4>{{professionals.length}} {{specialty.nome}} {{professionals.length > 1 ? 'encontrados' : 'encontrado'}}</h4>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-4 col-md-6" *ngFor="let professional of professionals">
    <app-professional-box [professional]="professional"></app-professional-box>
  </div>
</div>
